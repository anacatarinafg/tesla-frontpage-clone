<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <title>Eletric Cars, Solar & Clean Energy | Tesla</title>
    <link
      rel="shortcut icon"
      href="./assets//favicon.ico"
      type="image/x-icon"
    />
  </head>

  <body>
    <header class="navbar">
      <img src="./assets/tesla.svg" alt="tesla-logo" class="navbar__img" />
      <div class="navbar__links">
        <a href="#modelS" class="navbar_link">Model S</a>
        <a href="#model3" class="navbar_link">Model 3</a>
        <a href="#modelX" class="navbar_link">Model X</a>
        <a href="#modelY" class="navbar_link">Model Y</a>
        <a href="#solarRoof" class="navbar_link">Solar Roof</a>
        <a href="#solarPanels" class="navbar_link">Solar Panels</a>
      </div>
      <div class="navbar__links">
        <a href="#shop" class="navbar_link">Shop</a>
        <a href="#account" class="navbar_link">Account</a>
        <a href="#menu" class="navbar_link">Menu</a>
      </div>
    </header>
    <!-- Model S Section Start -->
    <section id="modelS" class="car">
      <img src="./assets/ModelS.jfif" alt="Model-s-tesla" class="car__img" />
      <div class="car__headline transform__50">
        <h1 class="car__title">Model S</h1>
        <a href="./index.html" class="car__link">View inventory</a>
      </div>
      <div class="car__buttons transform__50">
        <button class="car__button">Order Now</button>
        <button class="car__button demo__drive">Demo drive</button>
      </div>
      <a href="#model3">
        <svg
          class="go__down"
          viewBox="0 0 30 30"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke="var(--tds-icon--fill, #171a20)"
            stroke-width="1.5"
            d="m19.5 12.5-4.5 4-4.5-4"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
    </section>
    <!-- Model S Section End -->
